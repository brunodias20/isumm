<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="/static/favicon.ico" type="image/x-icon">

		<!-- Bootstrap4 CSS -->
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">

		<!-- jQuery ui -->
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.min.css">

		<!-- Font Awesome -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<!-- Our own CSS -->
		<link rel="stylesheet" href="static/app.css">

		<!-- Dependencies and code to plot the investment graph -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.time.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/flot.tooltip/0.8.7/jquery.flot.tooltip.min.js"></script>

		<!-- Dependencies to UI -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.5.3/numeral.min.js"></script>

		<!-- Our own JS -->
		<script type="text/javascript" src="static/app.js"></script>

<script type="text/javascript">
// Global variables to plot the charts
var amountSummaryData = [[{{range .AmountSummaryChart}}{{.}},{{end}}]];
var interestRateData = [[{{range .InterestRateChart}}{{.}},{{end}}]];
</script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="col-sm-4">
					<form method="post">
						<div class="form-group">
							<legend>Rentabilidade Mensal</legend>
							<div id="irateChart"></div>
						</div>
					</form>
			</div>
			<div class="col-sm-4">
					<form method="post">
						<div class="form-group">
							<legend>Valor Total</legend>
							<div id="summChart"></div>
						</div>
					</form>
			</div>
		</div>
		<div class="container-fluid">
			<div class="col-sm-4">
				<form action="op" method="post">
					<legend>Adicionar Operação</legend>
					<div class="form-group">
						<select name="type" class="form-control c-select" required>
							<option value="">Operação</option>
							<option value="1">Saldo</option>
							<option value="2">Aporte</option>
							<option value="3">Retirada</option>
						</select>
					</div>
					<div class="form-group">
						<select name="inv" class="form-control c-select" required>
							<option value="">Investimento</option>
							{{range .Investments}}
							<option value="{{.Key}}">{{.Name}}</option>
							{{end}}
						</select>
					</div>
					<div class="form-group">
						<input id="opvalue" name="value" type="text" size="10" class="form-control" placeholder="Valor" required>
					</div>
					<div class="form-group">
						<input id="datePicker" name="date" type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<button type="submit" name="action" class="btn btn-primary">
							<i class="fa fa-plus"></i>
							Adicionar
						</button>
					</div>
				</form>
			</div>
			<div class="col-sm-4">
				<form action="inv" method="post">
					<legend>Investimentos</legend>
					<div class="form-group">
						<select name="key" class="form-control c-select">
							<option value="">Investimento</option>
							{{range .Investments}}
							<option value="{{.Key}}">{{.Name}}</option>
							{{end}}
						</select>
					</div>
					<div class="form-group">
						<input name="name" type="text" size="15" class="form-control" placeholder="Nome">
					</div>
					<div class="form-group">
						<button type="submit" name="action" value="ae" class="col-sm-6 btn btn-primary">
							<i class="fa fa-edit"></i>
							Novo/Editar
						</button>
						<button type="submit" name="action" value="d" class="col-sm-6 btn btn-secondary">
							<i class="fa fa-trash-o"></i>
							Remover
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="container-fluid">
			<div class="col-sm-8">
				{{range .Investments}}
				{{$key := .Key}}
				<ul class="fa-ul">
					<li><i class="fa-li fa fa-bank"></i>{{.Name}}</li>
					<ul class="fa-ul">
						{{range .Ops.Summarize}}
						{{$summId := .Date.Format "01_2006"}}
						<li>
							<div class="summarySection">
								<script>
balance = formatCurrency({{.Balance}});
change = formatCurrency({{.Change}});
document.write("{{.Date.Format "01/2006"}}: Saldo:" + balance + " :: Aportes-Saques:" + change);
								</script>
								<div id="summaryops_{{$key}}_{{$summId}}">
									<ul>
										{{range .SummaryOps}}
										<form method="post" action="op">
											<input type="hidden" name="inv" value="{{$key}}">
											<input type="hidden" name="action" value="d">
											<input type="hidden" name="index" value="{{.Index}}">
											<button type="submit" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Remover"><i class="fa fa-trash-o"></i></button>
											<script>
value = formatCurrency({{.Operation.Value}});
type = operationType("{{.Operation.Type}}");
document.write("<span>{{.Operation.Date.Format "02/01/2006"}} "+ type +" " + value + "</span>");
											</script>
										</form>
										{{end}}
									</ul>
								</div>
							</div>
						</li>
						{{end}}
					</ul>
				</ul>
				{{end}}
			</div>
		</div>

		<div class="container-fluid">
			<div class="form-group col-sm-8">
				<a href={{.LogoutURL}} class="btn btn-secondary">
					<i class="fa fa-sign-out fa-flip-horizontal"></i>
					Logout
				</a>
			</div>
		</div>
	</body>
</html>
